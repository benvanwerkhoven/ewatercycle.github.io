<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body>

    {% include header.html %}

    <figure>
      <div style="background: url(img/mackenzie_river.jpg) no-repeat center center; background-size: cover; height: 200px; display:block;"></div>
      <figcaption style="text-align:right">NASA: Mackenzie River in Canada's Northwest Territories</figcaption>
    <figure>
    
    <main class="page-content" aria-label="Content">

      <div class="wrapper">
        <div class="home">

          {{ content }}

          <ul class="post-list">
            {% for post in site.posts limit:10 %}
              <li>
                <div class="blog-post">
                {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
                <span class="post-meta">{{ post.date | date: date_format }}</span>

                <h2>
                  <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
                </h2>
                {% if post.content contains '<!--break-->' %}
                <div class="preview">
                {% if post.image %}
                <div class="preview-with-img">
                {% else %}
                <div class="post-content">
                {% endif %}
                    {{ post.content | split:'<!--break-->' | first }}
                    <a href="{{ post.url }}">Read more</a>
                </div>
                {% if post.image %}
                <a class="preview-img" href="{{ post.url | relative_url }}"><img src="{{ post.image }}"></a>
                {% endif %}

                </div>
                </div>
                {% endif %}

              </li>
            {% endfor %}
          </ul>

        </div>

      </div>
    </main>

    {% include footer.html %}

  </body>

</html>
